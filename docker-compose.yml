version: '3.9'

services:
    mongodb:
      image: mongo:5.0.8
      container_name: mongodb
      environment:
        MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER}
        MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASS}
      ports:
        - "27017:27017"
      restart: always

    api:
      build:
        context: .
      ports:
        - 5000:5000
      environment:
        - FLASK_ENV=development
      restart: always
      depends_on:
        - mongodb
      volumes:
        - .:/app
      env_file:
        - .env
